<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-2 p-4">
      <ul class="list-group">
        <li class="list-group-item">HOME</li>
        <li class="list-group-item">DASHBOARD</li>
        <li class="list-group-item">ABOUT</li>
        <li class="list-group-item active">BANK EMPLOYEE</li>
        <li class="list-group-item">FORM 01</li>
      </ul>
    </div>
    <div class="col-10 p-4">
        <h3>Add the employe here...</h3>

        <form [formGroup]="registrationForm">

          <div class="form-group">
            <label>Enter firstname</label>
            <input formControlName="firstname" type="firstname" class="form-control" placeholder="Enter firstname">
          </div>
          <div class="form-group">
            <label>Enter lastname</label>
            <input formControlName="lastname" type="lastname" class="form-control" placeholder="Enter lastname">
          </div>
          <div class="form-group">
            <label>Enter email</label>
            <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label>Enter mobile</label>
            <input formControlName="mobile" type="mobile" class="form-control" placeholder="Enter mobile">
          </div>
          <div class="form-group">
            <label>Enter salary</label>
            <input formControlName="salary" type="salary" class="form-control" placeholder="Enter salary">
          </div>
          
          <!-- <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div> -->
          <button type="submit" class="btn btn-primary m-3" (click) ="postingData()">Submit</button>
          <button type="reset" class="btn btn-secondary m-4">Reset</button>
          
        </form>


      <table class="table">
        <thead>
          <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let employee of EmployeeData">
            <td>{{employee.id}}</td>
            <td>{{employee.firstname}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.salary}}</td>

            <td class="d-flex" >
              <div class="edit">
                <button class="btn btn-success" (click)="onEdit(employee)">Edit</button>
              </div>
              <div class="update">
                <button class="btn btn-info mx-3" (click)="updatingData()">Update</button>
              </div>
              <div class="delete">
                <button class="btn btn-danger mx-3" (click) ="deletingData(employee)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
